{% extends 'default_page.html' %}
{% load static %}
{% block 'slider' %}

<section id="inner-headline">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="pageTitle">Our Products</h2>
			</div>
		</div>
	</div>
	</section>

<div class="container">
	<div class="row">
		<div class="col-lg-6">
			<img src="{{item_data.prdt_imag_set.all.1.img.url}}" class="img-responsive">
			<br>
			{% for item_pic in item_records.prdt_imag_set.all %}
				<div style="height: 50px;width:50px;display: inline-block;">
					<img src="{{item_pic.img.url}}" style="height: 50px;width:50px;">
				</div>
			{% endfor %}
		</div>
		<div class="col-lg-6">
			<h1>Rs.{{item_data.prdtprice}}/-</h1>
			<p>{{item_data.longdesc}}</p>
			<form action="/single_all" method="post">{% csrf_token %}
			<center>
				Quantity: 
				<select name="qntity">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
			</center>
			<br>
			<input type="hidden" name="slug" value="{{item_data.slug}}"> <!--type hidden korle dekhabe na -->
			<br><br>
			<button type="submit" name="test" value="buy" class="btn">Buy Now</button>
			<button type="submit" name="test" value="cart" class="btn">Add to Cart</button> 
		</form>
		</div>
	</div>
</div>

{% endblock %}
